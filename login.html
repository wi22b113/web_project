<body>
    <header>
        <h1>Login/Registrierung</h1>
        <nav>
            <ul class="navlinks">
                <li><a href="./index.html">Startseite</a></li>
                <li><a href="./impressum.html">Impressum</a></li>
                <li><a href="./hilfe.html">Hilfe</a></li>
                <li><a href="./login.html">Login/Registrierung</a></li>
            </ul>
        </nav>
    </header>
    <main class="center">
        <h2>Registrierung</h2>
        <form action="./login.html" method="POST">

            <lable for="anrede">Anrede: </lable>
            <select required id="anrede" name="Anrede">
                <option value="" disabled selected>WÃ¤hlen Sie eine Anrede</option>
                <option>Herr</option>
                <option>Frau</option>
            </select>

            <div>
                <label for="vorname">Vorname: </label>
                <input required type="text" id="vorname" name="vorname" placeholder="Max" />
            </div>

            <div>
                <label for="nachname">Nachname: </label>
                <input required type="text" id="nachname" name="vorname" placeholder="Mustermann" />
            </div>

            <div>
                <label for="e-mail">E-Mail: </label>
                <input required type="email" id="e-mail" name="e-mail" placeholder="mustermail@domain.com"/>
            </div>

            <div>
                <label for="username">Username: </label>
                <input required type="text" id="username" name="username" placeholder="Max123" />
            </div>


    
            <div>
                <label for="summary">Summary</label>
                <textarea id="summary" rows="3" cols="50" name="summary" placeholder="Summary"></textarea>
            </div>
    
            <div>
                <label for="fulltext">Fulltext</label>
                <textarea required id="fulltext" rows="10" cols="50" name="Fulltext" placeholder="Fulltext"></textarea>
            </div>
    
            <div>
                <label for="picture">Picture</label>
                <input optional type="file" accept="image/*" id="picture" name="Picture" placeholder="Picture" />
            </div>
    
            <select required id="Tags" name="Tags">
                <option value="" disabled selected>Select a Tag</option>
                <option>Wellness</option>
                <option>Sport</option>
                <option>Kultur</option>
            </select>
    
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
